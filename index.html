<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <title>Text-to-Speech</title>

  <style>
    h1 {
      font-family: 'Sigmar One', cursive;
    }
  </style>
</head>

<body class="bg-info text-white">

  <div class="container mt-5 mb-5 text-center">
    <img src="img/logo.png" class="rounded-circle" style="width: 150px; height:150px;" alt="Logo">
    <h1 class="mb-5">Text-to-Speech</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group">
            <textarea id="text-input" class="form-control form-control-lg"
              placeholder="Type Whatever you Wanna Speak....."></textarea>
          </div>
          <div class="form-group">
            <label for="rate">Rate</label>
            <div id="rate-value" class="badge badge-dark float-right">1</div>
            <input type="range" id="rate" min="0.5" max="2.0" value="1" step="0.1" class="custom-range">
          </div>
          <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-dark float-right">1</div>
            <input type="range" id="pitch" min="0" max="2.0" value="1" step="0.1" class="custom-range">
          </div>
          <div class="form-group">
            <select id="voice-select" class="form-control form-control-lg "></select>
          </div>
          <button class="btn btn-light btn-block btn-lg">Speak ðŸ”Š</button>
        </form>
      </div>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>

</html>
